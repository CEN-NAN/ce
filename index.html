<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园校花评选投票系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#f472b6',
                        neutral: '#f3f4f6',
                        dark: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1;
            }
            .vote-btn {
                @apply bg-primary text-white py-2 px-4 rounded-lg btn-hover disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none;
            }
            .admin-btn {
                @apply bg-secondary text-white py-2 px-4 rounded-lg btn-hover;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <!-- 页面头部 -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 md:py-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center">校园校花评选</h1>
            <p class="text-center mt-2 opacity-90">公平、公正、公开的投票评选活动</p>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧：候选人列表 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fa fa-users text-primary mr-2"></i>候选人列表
                    </h2>
                    
                    <div id="candidates-list" class="space-y-4">
                        <!-- 候选人将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 管理员添加候选人表单（默认隐藏） -->
                    <div id="add-candidate-form" class="mt-6 hidden">
                        <h3 class="text-xl font-semibold mb-4">添加候选人</h3>
                        <div class="space-y-3">
                            <input type="text" id="new-candidate-name" placeholder="输入候选人姓名" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                            <button id="add-candidate-btn" class="admin-btn w-full">
                                <i class="fa fa-plus mr-1"></i> 添加候选人
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：排行榜和评论区 -->
            <div class="lg:col-span-2 space-y-8">
                <!-- 投票排行榜 -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fa fa-bar-chart text-primary mr-2"></i>实时投票排行榜
                    </h2>
                    <div class="h-80">
                        <canvas id="voting-chart"></canvas>
                    </div>
                </div>
                
                <!-- 评论区 -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fa fa-comments text-primary mr-2"></i>评论区
                    </h2>
                    
                    <!-- 评论输入框 -->
                    <div class="mb-6">
                        <textarea id="comment-input" placeholder="请输入您的评论..." 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-none"
                            rows="3"></textarea>
                        <button id="submit-comment" class="mt-3 vote-btn">
                            <i class="fa fa-paper-plane mr-1"></i> 提交评论
                        </button>
                    </div>
                    
                    <!-- 评论列表 -->
                    <div id="comments-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                        <!-- 评论将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 管理员登录区域 -->
    <section class="bg-white border-t mt-8 py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center">
                <button id="admin-login-btn" class="admin-btn">
                    <i class="fa fa-lock mr-1"></i> 管理员入口
                </button>
                
                <!-- 管理员密码输入框（默认隐藏） -->
                <div id="admin-login-form" class="ml-4 hidden">
                    <input type="password" id="admin-password" placeholder="输入管理员密码" 
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                    <button id="confirm-login" class="vote-btn ml-2">确认</button>
                </div>
                
                <!-- 管理员登出按钮（默认隐藏） -->
                <button id="admin-logout-btn" class="ml-4 admin-btn hidden">
                    <i class="fa fa-sign-out mr-1"></i> 退出管理模式
                </button>
            </div>
            
            <!-- 管理员操作区（默认隐藏） -->
            <div id="admin-controls" class="mt-6 hidden">
                <h3 class="text-xl font-semibold mb-4">管理员操作</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-neutral p-4 rounded-lg">
                        <h4 class="font-semibold mb-2">重置所有投票数据</h4>
                        <button id="reset-votes-btn" class="admin-btn">
                            <i class="fa fa-refresh mr-1"></i> 重置投票
                        </button>
                    </div>
                    <div class="bg-neutral p-4 rounded-lg">
                        <h4 class="font-semibold mb-2">清除所有评论</h4>
                        <button id="clear-comments-btn" class="admin-btn">
                            <i class="fa fa-trash mr-1"></i> 清除评论
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 校园校花评选活动 版权所有</p>
            <p class="mt-2 text-sm opacity-70">每个IP地址限投一次，请勿刷票</p>
        </div>
    </footer>
    
    <!-- 通知提示框 -->
    <div id="notification" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 flex items-center z-50"></div>

    <script>
        // 全局变量
        let candidates = [];
        let votes = {};
        let comments = [];
        let hasVoted = false;
        let isAdmin = false;
        const ADMIN_PASSWORD = "admin123"; // 管理员密码，实际应用中应加密存储
        let votingChart = null;
        
        // DOM元素
        const candidatesList = document.getElementById('candidates-list');
        const commentsList = document.getElementById('comments-list');
        const commentInput = document.getElementById('comment-input');
        const submitCommentBtn = document.getElementById('submit-comment');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminPassword = document.getElementById('admin-password');
        const confirmLoginBtn = document.getElementById('confirm-login');
        const adminLogoutBtn = document.getElementById('admin-logout-btn');
        const adminControls = document.getElementById('admin-controls');
        const addCandidateForm = document.getElementById('add-candidate-form');
        const newCandidateName = document.getElementById('new-candidate-name');
        const addCandidateBtn = document.getElementById('add-candidate-btn');
        const resetVotesBtn = document.getElementById('reset-votes-btn');
        const clearCommentsBtn = document.getElementById('clear-comments-btn');
        const notification = document.getElementById('notification');
        
        // 初始化应用
        function initApp() {
            loadData();
            checkVotingStatus();
            renderCandidates();
            renderComments();
            initChart();
            setupEventListeners();
        }
        
        // 从localStorage加载数据
        function loadData() {
            // 加载候选人
            const savedCandidates = localStorage.getItem('votingCandidates');
            if (savedCandidates) {
                candidates = JSON.parse(savedCandidates);
            } else {
                // 默认候选人
                candidates = ['张同学', '李同学', '王同学', '赵同学'];
                saveCandidates();
            }
            
            // 加载投票
            const savedVotes = localStorage.getItem('votingResults');
            if (savedVotes) {
                votes = JSON.parse(savedVotes);
            } else {
                // 初始化投票数据
                candidates.forEach(candidate => {
                    votes[candidate] = 0;
                });
                saveVotes();
            }
            
            // 加载评论
            const savedComments = localStorage.getItem('votingComments');
            if (savedComments) {
                comments = JSON.parse(savedComments);
            }
        }
        
        // 检查用户是否已投票
        function checkVotingStatus() {
            hasVoted = localStorage.getItem('hasVoted') === 'true';
        }
        
        // 保存候选人数据
        function saveCandidates() {
            localStorage.setItem('votingCandidates', JSON.stringify(candidates));
        }
        
        // 保存投票数据
        function saveVotes() {
            localStorage.setItem('votingResults', JSON.stringify(votes));
        }
        
        // 保存评论数据
        function saveComments() {
            localStorage.setItem('votingComments', JSON.stringify(comments));
        }
        
        // 渲染候选人列表
        function renderCandidates() {
            candidatesList.innerHTML = '';
            
            candidates.forEach(candidate => {
                const candidateDiv = document.createElement('div');
                candidateDiv.className = 'p-4 border border-gray-200 rounded-lg hover:bg-neutral transition-colors';
                
                // 候选人名称和票数
                const candidateInfo = document.createElement('div');
                candidateInfo.className = 'flex justify-between items-center mb-3';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'font-semibold text-lg';
                nameSpan.textContent = candidate;
                
                const votesSpan = document.createElement('span');
                votesSpan.className = 'bg-primary/10 text-primary px-2 py-1 rounded-full text-sm';
                votesSpan.textContent = `票数: ${votes[candidate] || 0}`;
                
                candidateInfo.appendChild(nameSpan);
                candidateInfo.appendChild(votesSpan);
                
                // 投票按钮
                const voteBtn = document.createElement('button');
                voteBtn.className = 'vote-btn w-full';
                voteBtn.innerHTML = '<i class="fa fa-thumbs-up mr-1"></i> 投票';
                voteBtn.disabled = hasVoted && !isAdmin;
                voteBtn.addEventListener('click', () => voteForCandidate(candidate));
                
                // 管理员操作按钮
                const adminActions = document.createElement('div');
                adminActions.className = 'mt-3 flex gap-2 hidden';
                
                const incrementBtn = document.createElement('button');
                incrementBtn.className = 'bg-green-500 text-white py-1 px-2 rounded btn-hover text-sm flex-1';
                incrementBtn.innerHTML = '<i class="fa fa-plus mr-1"></i> 加票';
                incrementBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateVoteCount(candidate, 1);
                });
                
                const decrementBtn = document.createElement('button');
                decrementBtn.className = 'bg-red-500 text-white py-1 px-2 rounded btn-hover text-sm flex-1';
                decrementBtn.innerHTML = '<i class="fa fa-minus mr-1"></i> 减票';
                decrementBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateVoteCount(candidate, -1);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'bg-gray-500 text-white py-1 px-2 rounded btn-hover text-sm flex-1';
                deleteBtn.innerHTML = '<i class="fa fa-trash mr-1"></i> 删除';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteCandidate(candidate);
                });
                
                adminActions.appendChild(incrementBtn);
                adminActions.appendChild(decrementBtn);
                adminActions.appendChild(deleteBtn);
                
                // 添加到候选人容器
                candidateDiv.appendChild(candidateInfo);
                candidateDiv.appendChild(voteBtn);
                candidateDiv.appendChild(adminActions);
                
                // 如果是管理员，显示管理按钮
                if (isAdmin) {
                    adminActions.classList.remove('hidden');
                }
                
                candidatesList.appendChild(candidateDiv);
            });
        }
        
        // 初始化投票图表
        function initChart() {
            const ctx = document.getElementById('voting-chart').getContext('2d');
            
            // 准备图表数据
            const labels = candidates;
            const data = labels.map(candidate => votes[candidate] || 0);
            const backgroundColors = labels.map((_, index) => 
                `rgba(${100 + index * 30}, ${100 + index * 20}, 241, 0.7)`
            );
            
            // 如果图表已存在，销毁它
            if (votingChart) {
                votingChart.destroy();
            }
            
            // 创建新图表
            votingChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '投票数',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `票数: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 渲染评论列表
        function renderComments() {
            commentsList.innerHTML = '';
            
            if (comments.length === 0) {
                const emptyComment = document.createElement('div');
                emptyComment.className = 'text-center text-gray-500 py-6';
                emptyComment.innerHTML = '<i class="fa fa-comment-o text-2xl mb-2 block"></i> 暂无评论，快来发表第一条评论吧！';
                commentsList.appendChild(emptyComment);
                return;
            }
            
            // 按时间倒序排列评论（最新的在前面）
            const sortedComments = [...comments].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedComments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'p-4 border-b border-gray-100 last:border-0';
                
                // 评论头部（作者和时间）
                const commentHeader = document.createElement('div');
                commentHeader.className = 'flex justify-between items-center mb-2';
                
                const authorSpan = document.createElement('span');
                authorSpan.className = 'font-medium text-primary';
                authorSpan.textContent = comment.author || '匿名用户';
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'text-xs text-gray-500';
                timeSpan.textContent = new Date(comment.timestamp).toLocaleString();
                
                commentHeader.appendChild(authorSpan);
                commentHeader.appendChild(timeSpan);
                
                // 评论内容
                const contentPara = document.createElement('p');
                contentPara.className = 'text-gray-700';
                contentPara.textContent = comment.content;
                
                // 管理员删除按钮
                const deleteCommentBtn = document.createElement('button');
                deleteCommentBtn.className = 'mt-2 text-red-500 text-sm hidden';
                deleteCommentBtn.innerHTML = '<i class="fa fa-trash mr-1"></i> 删除';
                deleteCommentBtn.addEventListener('click', () => deleteComment(index));
                
                commentDiv.appendChild(commentHeader);
                commentDiv.appendChild(contentPara);
                commentDiv.appendChild(deleteCommentBtn);
                
                // 如果是管理员，显示删除按钮
                if (isAdmin) {
                    deleteCommentBtn.classList.remove('hidden');
                }
                
                commentsList.appendChild(commentDiv);
            });
        }
        
        // 投票给候选人
        function voteForCandidate(candidate) {
            // 增加票数
            votes[candidate] = (votes[candidate] || 0) + 1;
            saveVotes();
            
            // 如果不是管理员，标记为已投票
            if (!isAdmin) {
                hasVoted = true;
                localStorage.setItem('hasVoted', 'true');
            }
            
            // 更新UI
            renderCandidates();
            initChart();
            
            showNotification(`成功为 ${candidate} 投票！`, 'success');
        }
        
        // 更新候选人票数（管理员功能）
        function updateVoteCount(candidate, amount) {
            const newCount = (votes[candidate] || 0) + amount;
            votes[candidate] = Math.max(0, newCount); // 确保票数不会为负
            saveVotes();
            
            // 更新UI
            renderCandidates();
            initChart();
            
            showNotification(`${candidate} 的票数已更新！`, 'info');
        }
        
        // 添加候选人（管理员功能）
        function addCandidate() {
            const name = newCandidateName.value.trim();
            
            if (!name) {
                showNotification('请输入候选人姓名', 'error');
                return;
            }
            
            if (candidates.includes(name)) {
                showNotification('该候选人已存在', 'error');
                return;
            }
            
            candidates.push(name);
            votes[name] = 0; // 初始化票数
            
            saveCandidates();
            saveVotes();
            
            // 清空输入框
            newCandidateName.value = '';
            
            // 更新UI
            renderCandidates();
            initChart();
            
            showNotification(`已添加候选人: ${name}`, 'success');
        }
        
        // 删除候选人（管理员功能）
        function deleteCandidate(candidate) {
            if (confirm(`确定要删除候选人 ${candidate} 吗？`)) {
                // 从数组中移除
                const index = candidates.indexOf(candidate);
                if (index !== -1) {
                    candidates.splice(index, 1);
                }
                
                // 从投票对象中移除
                delete votes[candidate];
                
                saveCandidates();
                saveVotes();
                
                // 更新UI
                renderCandidates();
                initChart();
                
                showNotification(`已删除候选人: ${candidate}`, 'info');
            }
        }
        
        // 提交评论
        function submitComment() {
            const content = commentInput.value.trim();
            
            if (!content) {
                showNotification('请输入评论内容', 'error');
                return;
            }
            
            // 创建新评论对象
            const newComment = {
                content: content,
                timestamp: Date.now()
            };
            
            comments.push(newComment);
            saveComments();
            
            // 清空输入框
            commentInput.value = '';
            
            // 更新UI
            renderComments();
            
            showNotification('评论发表成功！', 'success');
        }
        
        // 删除评论（管理员功能）
        function deleteComment(index) {
            // 按时间倒序排列后，需要找到原始索引
            const sortedComments = [...comments].sort((a, b) => b.timestamp - a.timestamp);
            const originalIndex = comments.indexOf(sortedComments[index]);
            
            if (originalIndex !== -1) {
                comments.splice(originalIndex, 1);
                saveComments();
                renderComments();
                showNotification('评论已删除', 'info');
            }
        }
        
        // 管理员登录
        function adminLogin() {
            const password = adminPassword.value.trim();
            
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                adminPassword.value = '';
                updateAdminUI();
                showNotification('管理员登录成功', 'success');
            } else {
                showNotification('密码错误，请重试', 'error');
            }
        }
        
        // 管理员登出
        function adminLogout() {
            isAdmin = false;
            updateAdminUI();
            showNotification('已退出管理员模式', 'info');
        }
        
        // 更新管理员UI状态
        function updateAdminUI() {
            if (isAdmin) {
                adminLoginBtn.classList.add('hidden');
                adminLoginForm.classList.add('hidden');
                adminLogoutBtn.classList.remove('hidden');
                adminControls.classList.remove('hidden');
                addCandidateForm.classList.remove('hidden');
            } else {
                adminLoginBtn.classList.remove('hidden');
                adminLoginForm.classList.add('hidden');
                adminLogoutBtn.classList.add('hidden');
                adminControls.classList.add('hidden');
                addCandidateForm.classList.add('hidden');
            }
            
            // 重新渲染候选人列表以显示/隐藏管理按钮
            renderCandidates();
            // 重新渲染评论以显示/隐藏删除按钮
            renderComments();
        }
        
        // 重置所有投票（管理员功能）
        function resetVotes() {
            if (confirm('确定要重置所有投票数据吗？此操作不可恢复！')) {
                // 重置所有票数为0
                candidates.forEach(candidate => {
                    votes[candidate] = 0;
                });
                
                // 清除所有用户的投票状态
                localStorage.removeItem('hasVoted');
                hasVoted = false;
                
                saveVotes();
                
                // 更新UI
                renderCandidates();
                initChart();
                
                showNotification('所有投票数据已重置', 'info');
            }
        }
        
        // 清除所有评论（管理员功能）
        function clearComments() {
            if (confirm('确定要清除所有评论吗？此操作不可恢复！')) {
                comments = [];
                saveComments();
                renderComments();
                showNotification('所有评论已清除', 'info');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 设置通知样式
            notification.textContent = message;
            
            switch(type) {
                case 'success':
                    notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center z-50 bg-green-500 text-white';
                    notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i> ${message}`;
                    break;
                case 'error':
                    notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center z-50 bg-red-500 text-white';
                    notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i> ${message}`;
                    break;
                case 'info':
                default:
                    notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center z-50 bg-primary text-white';
                    notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i> ${message}`;
                    break;
            }
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 评论提交
            submitCommentBtn.addEventListener('click', submitComment);
            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitComment();
                }
            });
            
            // 管理员登录
            adminLoginBtn.addEventListener('click', () => {
                adminLoginForm.classList.toggle('hidden');
                if (!adminLoginForm.classList.contains('hidden')) {
                    adminPassword.focus();
                }
            });
            
            confirmLoginBtn.addEventListener('click', adminLogin);
            adminPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
            
            adminLogoutBtn.addEventListener('click', adminLogout);
            
            // 添加候选人
            addCandidateBtn.addEventListener('click', addCandidate);
            newCandidateName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCandidate();
                }
            });
            
            // 管理员操作
            resetVotesBtn.addEventListener('click', resetVotes);
            clearCommentsBtn.addEventListener('click', clearComments);
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
